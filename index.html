<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <input type="number" class="js-InputA borders hovers" placeholder="press num A: ">
        <input type="number" class="js-InputB borders hovers" placeholder="press num B: ">
        <select class="js-Select-Operation borders hovers">
            <option class="borders hovers" value="+">+</option>
            <option class="borders hovers" value="-">-</option>
            <option class="borders hovers" value="/">/</option>
            <option class="borders hovers" value="*">*</option>
        </select>
        <button class="js-BtnResult borders hovers">result</button>
        <p class="js-Output result borders hovers">...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
